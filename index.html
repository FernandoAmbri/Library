<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script type="text/javascript" src="main.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1>Library</h1>
        <button>Log in</button>
      </div>
    </header>

    <main class="content">
      <div class="container-main">
        <button>+ Add book</button>
        <form action="#">
          <h2>Add new book</h2>
          <div>
            <input
              type="text"
              id="title"
              name="title"
              placeholder="Title"
              required
            />
          </div>
          <div>
            <input
              type="text"
              id="author"
              name="author"
              placeholder="Author"
              required
            />
          </div>
          <div>
            <input
              type="number"
              min="5"
              max="10000"
              placeholder="Pages"
              required
            />
          </div>
          <div class="isRead">
            <label for="isRead"
              >Have you read it?
              <input type="checkbox" id="isRead" name="isRead" required
            /></label>
          </div>
          <input type="submit" value="Submit" id="submit" name="submit" />
        </form>
      </div>
      <div class="cards-container">
        <div class="card">
          <span id="title-book">Life is good</span>
          <span id="author">Fernando Ambrosio</span>
          <span id="pages">540</span>
          <button id="been-read">Read</button>
          <button id="remove">Remove</button>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="">Fernando Ambrosio</div>
    </footer>
  </body>
</html>
